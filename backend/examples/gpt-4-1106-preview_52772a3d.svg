```xml
<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 400 400"
>
  <defs>
    <circle id="wheel" cx="0" cy="0" r="40" stroke="black" stroke-width="2" fill="none" />
    <rect id="frame" width="120" height="4" x="-60" y="-2" fill="#606060" />
  </defs>

  <g id="bicycle" fill="#333">
    <!-- Rear wheel -->
    <use href="#wheel" x="100" y="250" />
    <!-- Front wheel -->
    <use href="#wheel" x="300" y="250" />
    <!-- Frame and seat -->
    <g id="bicycle-frame">
      <use href="#frame" transform="translate(170 190) rotate(45)" />
      <rect x="190" y="130" width="4" height="30" fill="#606060" />
      <polygon points="170,190 100,250 130,250 200,190" fill="#606060" />
      <polygon points="270,190 300,250 270,250 240,190" fill="#606060" />
      <polygon points="160,190 170,130 180,190" fill="#606060" />
    </g>
    <!-- Handle bar -->
    <rect x="280" y="110" width="40" height="4" fill="#606060" />
    <line x1="310" y1="110" x2="310" y2="130" stroke="#606060" stroke-width="4" />
  </g>

  <g id="pelican" fill="#f8f8f8" stroke="#333" stroke-width="2">
    <ellipse cx="200" cy="120" rx="40" ry="30" />
    <rect x="180" y="120" width="40" height="80" />
    <ellipse cx="200" cy="200" rx="20" ry="40" fill="#f8f8f8" stroke="#333" />
    <circle cx="200" cy="100" r="10" fill="#fff" stroke="none" />
    <circle cx="197" cy="97" r="4" fill="#333" stroke="none" />
    <path d="M220,110 Q240,110 245,95" fill="none" stroke="#333" />
    <path d="M220,110 Q240,128 260,140" fill="orange" />
  </g>
</svg>
