```svg
<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Define gradient for the pelican body -->
    <linearGradient id="pelicanBodyGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f5f5f5" />
      <stop offset="100%" stop-color="#e0e0e0" />
    </linearGradient>
    <!-- Define gradient for the bicycle frame -->
    <linearGradient id="bicycleFrameGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ff7f50" />
      <stop offset="100%" stop-color="#e63946" />
    </linearGradient>
  </defs>
  <!-- Pelican -->
  <g id="pelican">
    <ellipse cx="200" cy="160" rx="30" ry="40" fill="url(#pelicanBodyGradient)" />
    <circle cx="200" cy="120" r="20" fill="white" />
    <circle cx="205" cy="115" r="2" fill="black" />
    <polygon points="210,130 200,140 220,135" fill="#ffa500" />
  </g>
  <!-- Bicycle -->
  <g id="bicycle">
    <!-- Wheels -->
    <g fill="none" stroke="#333" stroke-width="8">
      <circle cx="130" cy="280" r="40" />
      <circle cx="270" cy="280" r="40" />
    </g>
    <!-- Frame -->
    <g fill="none" stroke="url(#bicycleFrameGradient)" stroke-width="6">
      <line x1="130" y1="280" x2="170" y2="230" />
      <line x1="170" y1="230" x2="230" y2="230" />
      <line x1="230" y1="230" x2="270" y2="280" />
      <line x1="130" y1="280" x2="230" y2="230" />
    </g>
    <!-- Handlebars -->
    <line x1="230" y1="230" x2="250" y2="200" stroke="#333" stroke-width="6" />
    <line x1="250" y1="200" x2="270" y2="200" stroke="#333" stroke-width="6" />
  </g>
</svg>
```