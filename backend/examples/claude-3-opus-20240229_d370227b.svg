Here is the SVG code for a pelican riding a bicycle:

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="beak" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#F9A825"/>
      <stop offset="100%" stop-color="#E65100"/>
    </linearGradient>
    <radialGradient id="eye" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#000"/>
    </radialGradient>
  </defs>
  
  <g id="bicycle">
    <circle cx="120" cy="300" r="50" fill="#424242"/>
    <circle cx="280" cy="300" r="50" fill="#424242"/>
    <rect x="110" y="230" width="180" height="10" fill="#616161"/>
    <polygon points="180,240 200,200 220,240" fill="#616161"/>
    <rect x="200" y="200" width="10" height="100" fill="#616161"/>
  </g>

  <g id="pelican">
    <path d="M195 120 Q210 90 240 90 Q280 90 300 130 Q290 180 260 180 Q220 180 210 150 Q230 120 195 120" fill="#E0E0E0"/>
    <ellipse cx="220" cy="155" rx="40" ry="60" fill="#fff"/>
    <circle cx="210" cy="140" r="8" fill="url(#eye)"/>
    <path d="M180 160 Q190 155 200 160" fill="#FF5722"/>
    <path d="M180,160 C190,170 210,170 220,160" fill="url(#beak)"/>
    <path d="M185 180 C190 185 200 190 210 190" fill="#FF5722"/>
  </g>
  
</svg>