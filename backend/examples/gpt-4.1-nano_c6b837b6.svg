<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Define reusable elements -->
  <defs>
    <!-- Pelican head -->
    <circle id="pelican-head" cx="0" cy="0" r="10" fill="#FFFFFF" stroke="#000000" stroke-width="1"/>
    <!-- Pelican beak -->
    <polygon id="pelican-beak" points="0,-2 10,0 0,2" fill="#FFA500"/>
    <!-- Pelican body -->
    <ellipse id="pelican-body" cx="0" cy="0" rx="12" ry="20" fill="#FFFFFF" stroke="#000000" stroke-width="1"/>
  </defs>

  <!-- Bicycle -->
  <g fill="#555" stroke="#000" stroke-width="1">
    <!-- Wheels -->
    <circle cx="100" cy="300" r="40" stroke="#000"/>
    <circle cx="300" cy="300" r="40"/>
    <!-- Frame -->
    <line x1="100" y1="300" x2="200" y2="250"/>
    <line x1="200" y1="250" x2="300" y2="300"/>
    <line x1="200" y1="250" x2="200" y2="200"/>
    <!-- Handlebar -->
    <line x1="200" y1="200" x2="250" y2="190"/>
    <line x1="250" y1="190" x2="250" y2="200"/>
    <!-- Seat -->
    <line x1="200" y1="210" x2="230" y2="205"/>
  </g>

  <!-- Pelican riding the bicycle -->
  <g transform="translate(150, 220)">
    <!-- Head -->
    <use xlink:href="#pelican-head" transform="translate(0, -30)"/>
    <!-- Beak -->
    <use xlink:href="#pelican-beak" transform="translate(0, -30)"/>
    <!-- Body -->
    <use xlink:href="#pelican-body" transform="translate(0, -15)"/>
    <!-- Legs -->
    <line x1="0" y1="5" x2="-5" y2="15" stroke="#000" stroke-width="1"/>
    <line x1="0" y1="5" x2="5" y2="15" stroke="#000" stroke-width="1"/>
  </g>
</svg>