<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <rect width="100%" height="100%" fill="lightblue"/>
  <g transform="translate(40,80)">
    <circle cx="0" cy="30" r="10" fill="black"/> <!-- Cat's head -->
    <polygon points="-10,30 -15,50 15,50 10,30" fill="orange"/> <!-- Cat's body -->
    <triangle points="0,20 -10,5 10,5" fill="black" /> <!-- Cat's ears -->
    <ellipse cx="-5" cy=35 r="3" fill="white"/> <!-- Cat's eye -->
    <ellipse cx="5" cy=35 r="3" fill="white"/> <!-- Cat's eye -->
    <circle cx="-5" cy=35 r="1" fill="black"/> <!-- Cat's pupil -->
    <circle cx="5" cy=35 r="1" fill="black"/> <!-- Cat's pupil -->
    <path d="M-5,45 Q0,40 5,45" stroke="black" fill="none"/> <!-- Cat's mouth -->
  </g>
  <g transform="translate(20,100)">
    <line x1="0" y1="0" x2="100" y2="0" stroke="brown" stroke-width="4"/> <!-- Bicycle frame -->
    <line x1="0" y1="0" x2="10" y2="-20" stroke="brown" stroke-width="4"/> <!-- Handlebar -->
    <line x1="100" y1="-20" x2="110" y2="0" stroke="brown" stroke-width="4"/> <!-- Pedal -->
    <circle cx="0" cy="0" r="10" fill="black"/> <!-- Back wheel -->
    <circle cx="100" cy="0" r="10" fill="black"/> <!-- Front wheel -->
    <circle cx="0" cy="0" r="11" fill="none" stroke="white" stroke-width="1"/> <!-- Back wheel rim -->
    <circle cx="100" cy="0" r="11" fill="none" stroke="white" stroke-width="1"/> <!-- Front wheel rim -->
  </g>
</svg>