```svg
<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Pelican riding a bicycle">
  <defs>
    <!-- Wheel -->
    <circle id="wheel" cx="0" cy="0" r="40" fill="#555"/>
    <circle id="wheel-inner" cx="0" cy="0" r="10" fill="#ccc"/>
    <g id="spokes" stroke="#999" stroke-width="2">
      <line x1="0" y1="-40" x2="0" y2="40"/>
      <line x1="-40" y1="0" x2="40" y2="0"/>
      <line x1="-28" y1="-28" x2="28" y2="28"/>
      <line x1="28" y1="-28" x2="-28" y2="28"/>
    </g>
    <!-- Pelican body -->
    <ellipse id="pelican-body" cx="0" cy="0" rx="40" ry="60" fill="#e0e0d1" stroke="#b3b38c" stroke-width="2"/>
    <!-- Pelican wing -->
    <path id="pelican-wing" d="M0,0 C30,-20 40,30 10,40 C-10,10 0,-20 0,0 Z" fill="#cdd0b4" stroke="#9a9d75" stroke-width="1.5"/>
    <!-- Pelican beak -->
    <path id="pelican-beak" d="M0,0 L60,-15 L45,0 L60,15 L0,0 Z" fill="#f2c57c" stroke="#b3883f" stroke-width="1.5"/>
    <!-- Bicycle frame simplified -->
    <path id="bicycle-frame" d="M0,0 L60,-20 L120,0 L120,100 L0,100 Z" fill="#3a3a6e" opacity="0.8"/>
  </defs>

  <g id="bicycle" transform="translate(150 280)">
    <!-- Rear wheel -->
    <use href="#wheel" />
    <use href="#wheel-inner" />
    <use href="#spokes" />
    <!-- Front wheel -->
    <g transform="translate(120,0)">
      <use href="#wheel" />
      <use href="#wheel-inner" />
      <use href="#spokes" />
    </g>
    <!-- Frame -->
    <path d="M0 0 L60 -50 L120 0 L120 100 L0 100 Z" fill="none" stroke="#3a3a6e" stroke-width="6"/>
    <!-- Handlebars -->
    <line x1="120" y1="0" x2="135" y2="-40" stroke="#3a3a6e" stroke-width="5" />
    <line x1="135" y1="-40" x2="150" y2="-40" stroke="#3a3a6e" stroke-width="5" />
    <!-- Pedals -->
    <circle cx="60" cy="50" r="10" fill="#666" />
    <line x1="60" y1="50" x2="40" y2="70" stroke="#444" stroke-width="5" />
    <line x1="60" y1="50" x2="80" y2="30" stroke="#444" stroke-width="5" />
  </g>

  <g id="pelican" transform="translate(220 190) scale(1.2) rotate(-10)">
    <!-- Body -->
    <use href="#pelican-body" />
    <!-- Wing -->
    <use href="#pelican-wing" />
    <!-- Beak -->
    <use href="#pelican-beak" />
    <!-- Eye -->
    <circle cx="20" cy="-10" r="6" fill="#333" />
    <circle cx="22" cy="-12" r="2.5" fill="#fff" />
    <!-- Neck -->
    <path d="M-10,-20 Q0,-80 20,-65" fill="none" stroke="#b3b38c" stroke-width="6" />
  </g>
</svg>
```